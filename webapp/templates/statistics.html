<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统统计分析</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 40px;
        }

        h2 {
            color: #444;
            margin-top: 30px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
        }

        .chart-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .chart-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .chart-card h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        .chart-card img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>系统统计分析页面</h1>
    <a href="/">返回首页</a>

    <div class="container">
        <div class="chart-card">
            <h2>聚类类别分布饼图</h2>
            <img src="{{ url_for('static', filename=pie_chart) }}" alt="聚类类别饼图" width="400px">
        </div>

        <div class="chart-card">
            <h2>回归趋势得分分布</h2>
            <img src="{{ url_for('static', filename=hist_chart) }}" alt="回归趋势得分直方图" width="400px">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 系统统计分析页面</p>
    </footer>

</body>
</html>
